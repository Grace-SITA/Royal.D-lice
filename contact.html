    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero">
        <div class="overlay">
            <nav>
                <h1>Le Délice <span>Royal</span></h1>
                <ul>
                    <li><a href="index.html">Accueil</a></li>

                </ul>
            </nav>
            <div class="hero-content">
                <h2>Contactez-nous</h2>
                <p>Pour toute question, n'hésitez pas à nous envoyer un message.</p>
                <form class="contact-form">
                    <label for="nom">Nom:</label> <br>
                    <input type="text" id="nom" name="nom" placeholder="Nom" required> <br><br>

                    <label for="email">Email:</label> <br>
                    <input type="email" id="email" name="email" placeholder="Email:" required> <br><br>

                    <label for="message">Message:</label> <br>
                    <textarea id="message" name="message" placeholder="Message:" rows="5" required></textarea> <br><br>

                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </div>
        </div>
    </header>

    <footer>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><img src="logo facebook.png" alt="Facebook"></a>
            <a href="#" aria-label="Twitter"><img src="logo twitter.png" alt="Twitter"></a>
            <a href="#" aria-label="Instagram"><img src="logo insta.png" alt="Instagram"></a>
            <a href="#" aria-label="Téléphone"><img src="telephone.png" alt="Téléphone"></a>

        </div>
    </footer>
